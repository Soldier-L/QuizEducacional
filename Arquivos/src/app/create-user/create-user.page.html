<ion-header>
  <ion-toolbar color="success">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Criar conta</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding color="primary">

  <div class="icone">
    <img src="../../assets/iconeTransp.png" alt="Logomarca">
  </div>

  <form [formGroup]="fGroup">
    <div>
      <ion-item lines='none' color="tertiary">
        <ion-label position="floating">Nome</ion-label>
        <ion-input clearInput maxlength="50" type="text" formControlName="name"></ion-input>
      </ion-item>
      <ion-item lines='none' color="tertiary">
        <ion-label position="floating">E-mail</ion-label>
        <ion-input clearInput maxlength="50" type="email" formControlName="email" [(ngModel)]="userRegister.email"></ion-input>
      </ion-item>
      <ion-item lines='none' color="tertiary">
        <ion-label position="floating">Senha</ion-label>
        <ion-input clearInput maxlength="15" type="password" formControlName="password" [(ngModel)]="userRegister.password"></ion-input>
      </ion-item>
      <ion-item lines='none' color="tertiary">
        <ion-label position="floating">Repetir a Senha</ion-label>
        <ion-input clearInput maxlength="15" type="password" formControlName="repassword" [(ngModel)]="userRegister.repassword"></ion-input>
      </ion-item>
    </div>
    <p>* Senha: mÃ­nimo 6 caracteres</p>
  </form>

  <ion-button (click)="register()" shape="round" color="success" [disabled]="!fGroup.valid">Criar conta</ion-button>

</ion-content>
